<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(138, 138, 138);
        }

        canvas {
            border: 20px solid black;
            background-color: aliceblue;
        }
    </style>
</head>

<body>

    <canvas width="500" height="500"></canvas>

    <script>
        //https://www.w3schools.com/html/html5_canvas.asp

        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");

        ctx.moveTo(250, 110); // (x,y) düzleminde kalem ucunu konumlandırarak  çizim adım adım yapılır.
        ctx.lineTo(500, 500);
        ctx.lineTo(250, 250);
        ctx.lineTo(0, 500);
        ctx.lineTo(250, 110);
        ctx.stroke();
        ctx.fill(); // içini dolduruyor

        ctx.beginPath(); //patikayı sıfırlama önceki kodları yeni kodlar etkiliyor.
        ctx.moveTo(125, 55);
        ctx.lineTo(375, 55);
        ctx.lineWidth = 10;
        ctx.strokeStyle = "blue";
        ctx.stroke();

        ctx.lineWidth = 5;
        ctx.strokeStyle = "red";
        ctx.strokeRect(200, 380, 100, 50); // dikdörtgen ilk nokta (x,y,eni, boyu)

        ctx.fillStyle = "gold";
        ctx.fillRect(220, 310, 50, 50);

        ctx.beginPath();
        ctx.arc(400, 140, 40, 0, 2 * Math.PI);
        ctx.fillStyle = "brown";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(100, 140, 40, 0, 2 * Math.PI);
        ctx.fillStyle = "brown";
        ctx.lineWidth = 20;
        ctx.stroke();


        let metin = " zorluklar büyümenin başlangıçıdır.";

        ctx.font = "14px arial";
        ctx.fillStyle = "black";

        let gen = ctx.measureText(metin).width;
        ctx.fillText(metin, (canvas.width - gen) / 2, 37); // metnin ortada kalmasını sağlıyor

    </script>
</body>

</html>
